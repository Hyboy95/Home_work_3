<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<p id="arr"></p>
<p id="result"></p>
</body>
</html>
<script>
    const array = [1,'1',false,null,0,"",undefined,NaN,10,12];
    document.getElementById('arr').innerHTML = `Mảng ban đầu: [${array}]`;

    function filter_arr(arr) {
        let check_true;
        let true_arr =[];
        for (let i = 0; i < arr.length; i++) {
            check_true = Boolean(arr[i]);
            if (check_true === true) {
                true_arr.push(arr[i]);
            }
        }
        return true_arr;
    }

    //C2:
    // function filter_arr(arr) {
    //     return arr.filter(Boolean);
    // }

    document.getElementById('result').innerHTML = `Mảng sau khi lọc falsey: [${(filter_arr(array))}]`;
</script>
