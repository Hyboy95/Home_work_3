<p id="arr"></p>
<p id="result"></p>

<script>
  const arr = [0,1,5,8,-2,4,18,1,21];
  document.getElementById("arr").innerHTML = `Mảng ban đầu: [${arr}]`;

  //C1:
  function second_highest(array) {
      for (let i = 0; i < array.length; i++) {
          for (let j = 0; j < array.length; j++) {
              x = array[j];
              if (array[j] < array[j+1]) {
                  array[j] = array[j+1];
                  array[j+1] = x;
              }
          }
      }
      return array[1];
  }

  //C2:
  // function second_highest(arr) {
  //     arr.sort(function(a, b){return b - a}); // Sắp xếp mảng từ lớn đến nhỏ
  //     return arr[1];
  // }

  document.getElementById('result').innerHTML = `Số lớn thứ 2 trong mảng là: ${second_highest(arr)}`;
</script>
