<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_4</title>
</head>
<body>
<p id="arr"></p>
<p id="result"></p>
</body>
</html>
<script>
  const arr = [1,2,3,1,4,3,10,4,1,5,10,9];
  document.getElementById('arr').innerHTML = `Mảng ban đầu:[${arr}]`;

  // Chuyển về mảng chứa các phần từ không trùng lặp (mảng mới):
  let new_arr = [];
  for (let k = 0; k < arr.length; k++) {
      if (new_arr.indexOf(arr[k]) === -1) {
          new_arr.push(arr[k]);
      }
  }

  //Đếm số lần xuất hiện  của các phần tử ở mảng mới trong mảng gốc:
  let different_count = 0;
  let only_value = '';
  let count;
  for (let i = 0; i < new_arr.length; i++) {
     x = new_arr[i];
     count = 0;
    for (let j = 0; j < arr.length; j++) {
      if (x === arr[j]) {
        count += 1;
      }
    }
    if (count === 1) {
        only_value += x + ",";
        different_count += 1;
    }
  }
  document.getElementById('result').innerHTML +=
      `Có ${different_count} phần tử trong mảng chỉ xuất hiện 1 lần <br> Bao gồm các phần tử: ${only_value}`;
</script>
